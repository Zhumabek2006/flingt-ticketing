<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        form { max-width: 300px; margin: auto; }
        input { display: block; margin: 10px auto; padding: 10px; width: 100%; }
        button { background: #007bff; color: white; padding: 10px; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Вход в систему</h1>
    <form id="loginForm">
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Пароль" required>
        <button type="submit">Войти</button>
    </form>
    <p>Нет аккаунта? <a href="signup.html">Зарегистрироваться</a></p>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const formData = new FormData();
                formData.append('username', email);
                formData.append('password', password);
                
                const response = await fetch('http://localhost:8000/auth/login', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                if (data.access_token) {
                    localStorage.setItem('token', data.access_token);

                    const userResponse = await fetch('http://localhost:8000/users/me', {
                        headers: { 'Authorization': `Bearer ${data.access_token}` }
                    });
                    const user = await userResponse.json();

                    if (user.role === 'admin') {
                        window.location.href = 'admin_dashboard.html';
                    } else if (user.role === 'manager') {
                        window.location.href = 'company_dashboard.html';
                    } else {
                        window.location.href = 'user_dashboard.html';
                    }
                } else {
                    alert('Ошибка входа: ' + data.detail);
                }
            } catch (error) {
                alert('Ошибка: ' + error);
            }
        });
    </script>
</body>
</html>
